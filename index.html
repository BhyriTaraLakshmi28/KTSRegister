<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <center>
        <h1 class="text-info">Kids Talent School</h1>
        <marquee class="text-warning" behavior="alternate">Admissions are in progress</marquee>
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#kts">Register Now</button>

    </center>
            

    <div class="modal" id="kts">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="image.jpg" alt="">
                </div>
                <div class="modal-body">
                      
                    <form action="thanks.html">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label" aria-required="true">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Enter a valid email ID</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">I Accept</label>
                        </div>
                       

                </div>
                <div class="modal-footer">
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#kts">Submit</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
